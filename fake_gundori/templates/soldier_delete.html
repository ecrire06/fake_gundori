{% extends "base_generic.html" %}


{% block content %}

<div class="col-lg-8 mx-auto p-4 py-md-5">
    <div class="container text-center" style="font-family:Nanum Gothic;">
        <header>
            <div class="my-3">
                <p class="fs-2 fw-bold"><a class="text-decoration-none" href="/">짭 군돌이</a></p>
            </div>
        </header>
        <main>
            <div class="py-2 shadow rounded bg-white">
                <form method="post">
                    {% csrf_token %}
                    <p class="my-3 fs-5 fw-normal">정말 삭제하시겠습니까?</p>
                    <table class="mx-auto my-3">
                        {{ form.as_table }}
                    </table>
                    <div class="my-3">
                        <input type="submit" class="btn btn-outline-primary btn-sm mx-3" value="제출">
                        <button type="button" class="btn btn-outline-primary btn-sm mx-3" onclick="location.href='/'">취소</button>
                    </div>
                </form>
            </div>
        </main>
    </div>
</div>

{% endblock %}
